task updateTomlFiles {
    doLast {
        def newBallerinaToml = ballerinaTomlFilePlaceHolder.text.replace("@project.version@", project.version)
        newBallerinaToml = newBallerinaToml.replace("@toml.version@", tomlVersion)
        newBallerinaToml = newBallerinaToml.replace("@aws.s3.version@", awsS3SdkVersion)
        newBallerinaToml = newBallerinaToml.replace("@netty.version@", nettyVersion)
        newBallerinaToml = newBallerinaToml.replace("@http.core.version@", httpCoreVersion)
        newBallerinaToml = newBallerinaToml.replace("@http.client.version@", httpClientVersion)
        newBallerinaToml = newBallerinaToml.replace("@event.stream.version@", eventStreamVersion)
        newBallerinaToml = newBallerinaToml.replace("@commons.logging.version@", commonsLoggingVersion)
        newBallerinaToml = newBallerinaToml.replace("@commons.codec.version@", commonsCodecVersion)
        newBallerinaToml = newBallerinaToml.replace("@reactive.streams.version@", reactiveStreamsVersion)
        newBallerinaToml = newBallerinaToml.replace("@slf4j.version@", slf4jVersion)
        
        ballerinaTomlFile.text = newBallerinaToml
    }
}

task commitTomlFiles {
    doLast {
        project.exec {
            ignoreExitValue true
            if (Os.isFamily(Os.FAMILY_WINDOWS)) {
                commandLine 'cmd', '/c', "git commit -m \"[Automated] Update the toml files\" Ballerina.toml Dependencies.toml"
            } else {
                commandLine 'sh', '-c', "git commit -m '[Automated] Update the toml files' Ballerina.toml Dependencies.toml"
            }
        }
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            artifact source: createArtifactZip, extension: 'zip'
        }
    }
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/ballerina-platform/module-${packageOrg}-${packageName}")
            credentials {
                username = System.getenv("publishUser")
                password = System.getenv("publishPAT")
            }
        }
